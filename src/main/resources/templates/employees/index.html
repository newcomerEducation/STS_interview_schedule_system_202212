<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>check</title>
</head>
<h2>社員 一覧</h2>
<body>



	<br>
	<table>
		<tr>
			<th>ID</th>
			<th>社員番号</th>
			<th>名前</th>
			<th>部署番号</th>
			<th>操作</th>
		</tr>
		<tr th:each="list : ${EmployeeList}">
			<td th:text="${list.id}"></td>
			<td th:text="${list.employee_code}"></td>
			<td th:text="${list.employee_name}"></td>
			<td th:text="${list.department_id}"></td>
			<td><div th:switch="${list.is_deleted}">
					<span th:case=１ th:text="（削除済み）"></span> <span th:case="*"><a
						th:href="@{/employees/{id}/show(id=*{list.id})}">詳細</a>ｓ</span>
					<!--  idの値をURLに格納＆移動？-->
					<!-- <a th:href="@{/input}">入力画面へ</a> <span th:case="*"><a th:href=”${‘file://’ + test3}” th:text=”${productName}”></a></span>
-->
				</div></td>

		</tr>
		<div>
			<a th:href="@{/employees/new}">登録</a>
		</div>
	</table>
</body>
</html>

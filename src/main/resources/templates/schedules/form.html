		<label for="place">場所</label><br />
		<input type="text" th:id="place" th:name="place" th:value="${place}"  />
		<br /><br />

		<label for="vendor">ベンダー</label><br />

		<label for="number_of_interviews">予定面談回数</label><br />

		<br /><br />

		<label for="priority">優先順位</label><br />

			<option value="1">志望する</option>
			<option value="2">志望しない</option>

			<option value="2">一次面談実施済</option>
			<option value="3">二次面談実施済</option>

 !-->
